<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const number =prompt("Enter anumber: ");
    let isPrime = true;
    if (number === 1) {
        window.alert("1 is neither prime nor composite number.");
        }
        else if (number > 1) {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                    }
                }

                if (isPrime) {
                    window.alert(number+" is a prime number");
                 }

                  else{
                    window.alert(number+ " is a not prime number");
                  }
                }
                else {
                    window.alert(number+" is not a prime number.");
                }
    </script>
</body>
</html>
