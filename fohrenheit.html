<!DOCTYPE html>
<html lang="en">
<head>

    <title>Temp Conversion</title>
</head>
<body>
    <script>
        let celsius=prompt("Enter Temparature:");
        let fohrenheit=(celsius*1.8)+32;
        window.alert(fohrenheit);
    </script>
