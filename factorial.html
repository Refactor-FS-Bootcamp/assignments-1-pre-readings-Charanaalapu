<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let number =prompt('Enter a positive integer: ');
        if (number < 0) {
            window.alert('Factorial Does Not Exist, Please Enter Positive Number.');
        }
        else if (number === 0) {
            window.alert("The factorial of "+ number+" is 1");
        }
        else {
            let fact = 1;
            for (i = 1; i <= number; i++) {
                fact *= i;
            }
            window.alert("The factorial of "+number+" is "+fact);
        }
    </script>
</body>
</html>
